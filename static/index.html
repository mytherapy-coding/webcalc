<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="tabs">
    <button class="tablinks" onclick="openTab(event, 'Arithmetic')">Arithmetic</button>
    <button class="tablinks" onclick="openTab(event, 'CompoundInterest')">Compound Interest</button>
</div>


<div id="Arithmetic" class="tabcontent">
    <div class="calculator">
        <input type="text" id="display1" readonly>
        <div>
            <button onclick="clearDisplay(1)">C</button>
            <button onclick="backspaceInput(1)">&#8592;</button> <!-- Backspace arrow button -->
            <button onclick="appendInput('7', 1)">7</button>
            <button onclick="appendInput('8', 1)">8</button>
            <button onclick="appendInput('9', 1)">9</button>
            <button onclick="appendInput('/', 1)">/</button>
        </div>
        <div>
            <button onclick="appendInput('4', 1)">4</button>
            <button onclick="appendInput('5', 1)">5</button>
            <button onclick="appendInput('6', 1)">6</button>
            <button onclick="appendInput('*', 1)">*</button>
        </div>
        <div>
            <button onclick="appendInput('1', 1)">1</button>
            <button onclick="appendInput('2', 1)">2</button>
            <button onclick="appendInput('3', 1)">3</button>
            <button onclick="appendInput('-', 1)">-</button>
        </div>
        <div>
            <button onclick="appendInput('0', 1)">0</button>
            <button onclick="appendInput('.', 1)">.</button>
            <button onclick="calculate(1)">=</button>
            <button onclick="appendInput('+', 1)">+</button>
        </div>
    </div>
</div>

<div id="CompoundInterest" class="tabcontent">
    <div class="calculator">
        <input type="text" id="principal" placeholder="Principal Amount">
        <input type="text" id="rate" placeholder="Annual Interest Rate (%)">
        <input type="text" id="time" placeholder="Time Period (Years)">
        <button onclick="calculateCompoundInterest()">Calculate</button>
        <div id="compoundInterestResult"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
